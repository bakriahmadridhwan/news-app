<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-icon style="margin-left: 5px;" size="large" name="basketball-outline"></ion-icon>
    </ion-buttons>
    <ion-title style="margin-left: 40px; margin-top: -30px; font-weight: bold;" position="center">Simple Apps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Registration</ion-card-subtitle>
      <ion-card-title>New Account</ion-card-title>
    </ion-card-header>
    <ion-card-content>Sebelum menggunakan aplikasi ini silahkan anda melakukan registrasi /
      pendaftaran pada form berikut ini</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" type="text">Nama Lengkap</ion-label>
        <ion-input [(ngModel)]="info.fullname" type="text" id="name" name="nama"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" type="email">Email</ion-label>
        <ion-input [(ngModel)]="info.email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" type="email">Tanggal Lahir</ion-label>
        <ion-datetime value="2019-1001T15:43.40.394Z" [(ngModel)]="info.dob" display-timezone="utc">
        </ion-datetime>
      </ion-item>

      <ion-button color="success" (click)="saveData()" expand="block">Submit</ion-button>

      <ion-button color="warning" (click)="scorePage()" expand="block">Score Apps</ion-button>

      <!-- <ion-button color="tertiary" (click)="dataPage()" expand="block">Hasil</ion-button> -->
    </ion-card-content>
  </ion-card>



</ion-content>


<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-title style="font-weight: bold;">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
